<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="heading">Bookmark Keeper</h1>
    <span id="add-bookmark-button">ADD BOOKMARK</span>

    <div id="bookmarks-container" class="bookmarks-container">
      <div class="bookmark">
        <i class="far fa-trash-alt"></i>
        <div class="bookmark-info">
          <img src="" alt="favicon" />
          <a href="" target="_blank">Dummy Bookmark</a>
        </div>
      </div>
      <div class="bookmark">
        <i class="far fa-trash-alt"></i>
        <div class="bookmark-info">
          <img src="" alt="favicon" />
          <a href="" target="_blank">Dummy Bookmark</a>
        </div>
      </div>
      <div class="bookmark">
        <i class="far fa-trash-alt"></i>
        <div class="bookmark-info">
          <img src="" alt="favicon" />
          <a href="" target="_blank">Dummy Bookmark</a>
        </div>
      </div>
      <div class="bookmark">
        <i class="far fa-trash-alt"></i>
        <div class="bookmark-info">
          <img src="" alt="favicon" />
          <a href="" target="_blank">Dummy Bookmark</a>
        </div>
      </div>
    </div>

    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>ADD BOOKMARK</h3>
          <i class="fas fa-times close-icon" id="close-modal"></i>
        </div>
        <div class="modal-form">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" id="website-name" class="form-input" />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website Url</label>
              <input type="text" id="website-url" class="form-input" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
